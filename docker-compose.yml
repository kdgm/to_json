services:
  app:
    environment:
      HISTFILE: /usr/local/hist/.bash_history
      IRB_HISTFILE: /usr/local/hist/.irb_history
      EDITOR: vi

    build:
      context: .
      args:
        RUBY_VERSION: 2.7.8
    volumes:
      - .:/app:cached
      - bundle:/usr/local/bundle
      - history:/usr/local/hist
    tmpfs:
      - /tmp

volumes:
  bundle:
  history:
    external: true
    name: to_json-history
